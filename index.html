<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Football Fields: Reserve now!</title>

    <link rel="stylesheet" href="inherited.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="escenario">
      <div id="left-sidebar">
        <div class="sidebar-empty"></div>
        <div class="sidebar-ads-left"></div>
        <div class="sidebar-empty"></div>
      </div>
      <div id="left-goal">
        <div class="empty"></div>
        <div class="goal-rect left-rect"></div>
        <div class="empty"></div>
      </div>
      <div id="field-container">
        <div id="upper-ads"></div>
        <div class="contenedor-campo">
          <div id="esquina-superior-izquierda"></div>
          <div id="esquina-superior-derecha"></div>
          <div id="esquina-inferior-izquierda"></div>
          <div id="esquina-inferior-derecha"></div>
          <div id="linea-vertical-medio-campo-arriba"></div>
          <div id="linea-vertical-medio-campo-abajo"></div>
          <div class="up-left">
            <div id="ul1" class="rect"></div>
            <div id="ul2" class="rect"></div>
            <div id="ul3" class="rect"></div>
          </div>
          <div class="up-right">
            <div id="ur1" class="rect"></div>
            <div id="ur2" class="rect"></div>
            <div id="ur3" class="rect"></div>
          </div>
          <div class="down-left">
            <div id="dl1" class="rect"></div>
            <div id="dl2" class="rect"></div>
            <div id="dl3" class="rect"></div>
          </div>
          <div class="down-right">
            <div id="dr1" class="rect"></div>
            <div id="dr2" class="rect"></div>
            <div id="dr3" class="rect"></div>
          </div>
          <div id="zona-central">
            <div id="area-grande-izquierda"></div>
            <div id="area-pequena-izquierda"></div>
            <div id="medio-campo-izquierda"></div>
            <div id="semicirculo-izquierda"></div>
            <div id="penalty-izquierda"></div>
            <div id="linea-vertical-medio-campo-medio"></div>
            <div id="circulo-central"></div>
            <div id="ccl" class="circle"></div>
            <div id="ccr" class="circle"></div>
            <div class="ccu-left">
              <div id="ccu-left1" class="rect"></div>
              <div id="ccu-left2" class="rect"></div>
              <div id="ccu-left3" class="rect"></div>
            </div>
            <div class="ccu-right">
              <div id="ccu-right1" class="rect"></div>
              <div id="ccu-right2" class="rect"></div>
              <div id="ccu-right3" class="rect"></div>
            </div>
            <div class="ccd-left">
              <div id="ccd-left1" class="rect"></div>
              <div id="ccd-left2" class="rect"></div>
              <div id="ccd-left3" class="rect"></div>
            </div>
            <div class="ccd-right">
              <div id="ccd-right1" class="rect"></div>
              <div id="ccd-right2" class="rect"></div>
              <div id="ccd-right3" class="rect"></div>
            </div>
            <div class="ccc-left">
              <div id="ccc-left1" class="rect"></div>
              <div id="ccc-left2" class="rect"></div>
            </div>
            <div class="ccc-right">
              <div id="ccc-right1" class="rect"></div>
              <div id="ccc-right2" class="rect"></div>
            </div>
            <div id="area-grande-derecha"></div>
            <div id="area-pequena-derecha"></div>
            <div id="medio-campo-derecha"></div>
            <div id="semicirculo-derecha"></div>
            <div id="penalty-derecha"></div>
            <div id="agl1" class="rect"></div>
            <div id="agl2" class="rect"></div>
            <div id="agl3" class="rect"></div>
            <div id="agl4" class="rect"></div>
            <div id="agl5" class="rect"></div>
            <div id="agl6" class="rect"></div>
            <div id="agl7" class="rect"></div>
            <div id="agl8" class="rect"></div>
            <div id="agr1" class="rect"></div>
            <div id="agr2" class="rect"></div>
            <div id="agr3" class="rect"></div>
            <div id="agr4" class="rect"></div>
            <div id="agr5" class="rect"></div>
            <div id="agr6" class="rect"></div>
            <div id="agr7" class="rect"></div>
            <div id="agr8" class="rect"></div>
          </div>
        </div>
        <div id="lower-ads"></div>
      </div>
      <div id="right-goal">
        <div class="empty"></div>
        <div class="goal-rect right-rect"></div>
        <div class="empty"></div>
      </div>
      <div id="right-sidebar">
        <div class="sidebar-empty"></div>
        <div class="sidebar-ads-right"></div>
        <div class="sidebar-empty"></div>
      </div>
    </div>
  </body>
</html>
